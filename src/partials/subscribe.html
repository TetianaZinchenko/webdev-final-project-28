<section class="subscribe">
  <div class="container">
    <div class="subscribe__img">
      <img
        srcset="
          ./images/subscribe/banan-161.jpg   161w,
          ./images/subscribe/banan-281.jpg   281w,
          ./images/subscribe/banan-322.jpg   322w,
          ./images/subscribe/banan-546.jpg   546w,
          ./images/subscribe/banan-1091.jpg 1091w
        "
        sizes="(min-width: 1280px) 546px, (min-width: 768px) 281px, (max-width: 767px) 161px, 100vw"
        src="./images/subscribe/banan-1091.jpg "
        alt="banan"
      />
    </div>
    <h2 class="subscribe__title">Subscribe To Get Special Offers</h2>
    <p class="subscribe__text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
      varius enim in eros elementum tristique.
    </p>
    <form class="subscribe__form">
      <div class="subscribe__form-group">
        <input
          type="email"
          id="subscribe-email"
          name="subscribe-email"
          minlength="5"
          maxlength="70"
          placeholder="Enter your email"
          class="subscribe__input"
        />
        <button type="submit" class="subscribe__btn">Subscribe</button>
      </div>
    </form>
  </div>
</section>
